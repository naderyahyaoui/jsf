<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                	
					
			<p:panel id="payment" header="payment details" visible="#{creditBean.formDisplayed}">
				<h:form id="details_payment" rendered="#{creditBean.formDisplayed}">
	
							
						
					<table>
					<tr><td><label for="login_username"  style="margin-left: 1cm">price :</label></td>
					<td><p:inputText value="#{creditBean.credit.montantSouhaite}"  /></td>
					</tr>
	<tr>
			
	<td><label for="login_username"  style="margin-left: 1cm">cardHolderName:</label> </td>
	
			<td><p:inputText  value="#{creditBean.creditCard.cardHolderName}" /> </td>
			</tr>
			
			<tr>
	<td><label for="login_username"  style="margin-left: 1cm">cardNumber:</label></td>
		<td>	<p:inputText  value="#{creditBean.creditCard.cardNumber}" />
		
		<br/>
		</td>
		
			</tr>
			<tr>
	<td><label for="login_username"  style="margin-left: 1cm">cardCvc:</label></td>
		<td>	<p:inputText value="#{creditBean.creditCard.cardCvc}" />
		<br/>
		</td>
			</tr>
			<tr>
	<td><label for="login_username"  style="margin-left: 1cm">cardExpMonth:</label> </td>
	<td>		<p:selectOneMenu value="#{creditBean.creditCard.cardExpMonth}"
						styleClass="form-control">
						<f:selectItem itemLabel="Janvier" itemValue="1" />
						<f:selectItem itemLabel="Fevrier" itemValue="2" />
						<f:selectItem itemLabel="Mars" itemValue="3" />
						<f:selectItem itemLabel="Avril" itemValue="4" />
						<f:selectItem itemLabel="May" itemValue="5" />
						<f:selectItem itemLabel="Juin" itemValue="6" />
						<f:selectItem itemLabel="Juillet" itemValue="7" />
						<f:selectItem itemLabel="Aout" itemValue="8" />
						<f:selectItem itemLabel="Septembre" itemValue="9" />
						<f:selectItem itemLabel="Octobre" itemValue="10" />
						<f:selectItem itemLabel="Novembre" itemValue="11" />
						<f:selectItem itemLabel="Decembre" itemValue="12" />
					</p:selectOneMenu>
					<br/>
					</td></tr>
			<tr><td><label for="login_username"  style="margin-left: 1cm">cardExpYear:</label></td>
		
		
		
		<td>	
		
		
		<p:inputText value="#{creditBean.creditCard.cardExpYear}" maxlength="4" />
		<br/>
		</td>
					</tr>
					<tr>

		<td><p:commandButton immediate="true" actionListener="#{creditBean.doCancel}" value="cancel" update=":payment"/></td>
							
		<td><p:commandButton id="form_submit" value="Transaction" actionListener="#{creditBean.makePayement()}" update=":master :payment" oncomplete="PF('prodTabW').filter();"  />
				<br/>
				</td>	
			</tr>
			
			
			
	
</table>
</h:form>
			
			</p:panel>
			
			
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                	
					
			<p:panel id="details" header="sponsor details" visible="#{sponsorBean.formDisplayed}">
				<h:form rendered="#{sponsorBean.formDisplayed}">
					<h:panelGrid columns="2">
					<h:outputText value="id" />
						<p:inputText value="#{sponsorBean.spons.id_spons}" />
						<h:outputText value="name" />
						<p:inputText value="#{sponsorBean.spons.nom}" />
							<h:outputText value="description" />
						<p:inputText value="#{sponsorBean.spons.description}" />
						<p:commandButton immediate="true" actionListener="#{sponsorBean.doCancel}" value="cancel" update=":details"/>
						<h:panelGrid columns="2">
							<p:commandButton actionListener="#{sponsorBean.doRemove()}" value="delete" update=":master :details" oncomplete="PF('catTabW').filter();"/>
							<p:commandButton actionListener="#{sponsorBean.doSaveOrUpdate()}" value="save" update=":master :details" oncomplete="PF('catTabW').filter();" />
						</h:panelGrid>
			
					</h:panelGrid>
				</h:form>
			</p:panel>
</ui:composition>

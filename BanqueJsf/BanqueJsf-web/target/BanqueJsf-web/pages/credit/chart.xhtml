<body>	
<div class="count">#{ChartBean.percentageMontantCredit.get("credits")}</div>

<div class="content">

						<div id="echart_pie1" style="height: 350px;"></div>
						
</div>

	<script>
            // Shares Types Pie Chart

            var myChart = echarts.init(document.getElementById('echart_pie1'), theme);
            myChart.setOption({
                tooltip: {
                    trigger: 'credit',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    //orient: 'vertical',
                    //x: 'left',
                    x: 'center',
                    y: 'bottom',
                    data: ["credit entre 1000 et 3000", "credit entre 4000 et 6000"]
                },
                toolbox: {
                    show: true,
                    feature: {
                        magicType: {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 1548
                                }
                            }
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: false,
                series: [
                    {
                        name: 'credit',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '48%'], //left,top
                        data: [
                            {
                                value: #{chartBean.percentageMontantCredit.get("a1")},
                                name: 'credit entre 1000 et 3000'
                            },
                            {
                                value: #{chartBean.percentageMontantCredit.get("a2")},
                                name: 'credit entre 4000 et 6000'
                            }
                            
                        ]
                    }
                ]
            });


            var dataStyle = {
                normal: {
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    }
                }
            };
            var placeHolderStyle = {
                normal: {
                    color: 'rgba(0,0,0,0)',
                    label: {
                        show: false
                    },
                    labelLine: {
                        show: false
                    }
                },
                emphasis: {
                    color: 'rgba(0,0,0,0)'
                }
            };
        </script>
